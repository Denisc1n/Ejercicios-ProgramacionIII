<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estiloProyectoTres.css">
</head>
<body>
<form action="proyectoTresIngreso.html">
<form>

<h1>Complete sus datos para Registrarse</h1><br>
	<fieldset>
		<legend>Datos Personales:</legend>
		<br>
		
		<label for="nombre">Nombre:</label><input type="text" name="nombre"></input><br>
		<br>
		<label for="apellido">Apellido:</label><input type="text" name="apellido"></input><br>
		<br>
		<label for="email">E-Mail:</label><input type="text" name="e-mail"></input> Fecha de Nacimiento:<input type="date"name="fecha" ></input><!--min y max no funcionan-->
		<br>
		<br>
		<label for="passowrd">Password:</label><input type="password" name="password"></input><br>
		<br>
		<label for="passowrd">Confirme Password:</label><input type="password" name="password"></input><br>
		<br>
		País:<select> 
			<optgroup label="Latino America">
				<option value="argentina">Argentina</option>
				<option value="brasil">Brasil</option>
				<option value="uruguay">Uruguay</option>
				<option value="paraguay">Paraguay</option>
				<option value="peru">Perú</option>
				<option value="bolivia">Bolivia</option>
			</optgroup>
			<optgroup label="Europa">
				<option value="españa">España</option>
				<option value="portugal">Portugal</option>
				<option value="francia">Francia</option>
				<option value="italia">Italia</option>
				<option value="alemania">Alemania</option>
				<option value="grecia">Grecia</option>
			</optgroup>

		</select> 

	</fieldset>
	<br>
	<br>

	<fieldset>
		<legend>Mas Detalles</legend>
		<label for="sexo">Sexo:</label><br><input type="radio" id="masculino" value="masculino" name="sexo">Masculino</input>
		<input type="radio" id="femenino" value="femenino" name="sexo">Femenino</input>
		<input type="radio" id="s/e" value="s/e" name="sexo">Sin Especificar</input>
		<br>
		<br>
		Estudios Alcanzados:
		<label for="estudios"></label><br><input type="checkbox" id="primario" value="primario" name="estudios">Primario:</input>
		<label for="estudios"></label><br><input type="checkbox" id="secundario" value="secundario" name="estudios">Secundario:</input>
		<label for="estudios"></label><br><input type="checkbox" id="terciario" value="terciario" name="estudios">Terciario/Universitario:</input>
	</fieldset>
	<button type="submit">¡Registrame!</button>
</form>
</body>
</html>
