<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta charset="utf-8">
</head>
<body>
<form>
<h1>Complete sus datos para Registrarse</h1>
	<fieldset>
		<legend>Datos Personales:</legend>
		<br>
		
		<label for="nombre">Nombre:</label><input type="text" name="nombre"></input><br>
		<br>
		<label for="apellido">Apellido:</label><input type="text" name="apellido"></input><br>
		<br>
		<label for="email">E-Mail:</label><input type="text" name="e-mail"></input><br>
		<br>
		País:<select>
			<optgroup label="Latino America">
				<option value="argentina">Argentina</option>
				<option value="brasil">Brasil</option>
				<option value="uruguay">Uruguay</option>
				<option value="paraguay">Paraguay</option>
				<option value="peru">Perú</option>
				<option value="bolivia">Bolivia</option>
			</optgroup>
			<optgroup label="Europa">
				<option value="españa">España</option>
				<option value="portugal">Portugal</option>
				<option value="francia">Francia</option>
				<option value="italia">Italia</option>
				<option value="alemania">Alemania</option>
				<option value="grecia">Grecia</option>
			</optgroup>

		</select>

	</fieldset>
</form>
</body>
</html>
