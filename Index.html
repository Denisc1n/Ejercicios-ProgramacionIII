<!DOCTYPE html> <!--No olvidar consultar por que aparece DOCTYPE-->
<head>
        <meta charset="utf-8">
        
        <title>Sign Up Form</title>
     	<link rel="stylesheet" href="index.css" type="text/css">
     	<!--<style type="text/css"> 
			body { 
			color: purple; 
			background-color: #d8da3d } 
			</style>    Aplico estilo de forma manual. --> 
</head>
    <body>

      <form action="Index.html" method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1°</span>Informacion Basica</legend>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <br><label>&nbsp;&nbsp;Edad:</label> <br>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Menos de 13 Años</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">De 13 a 18 Años</label><br>
          <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">De 18 a 21 Años</label><br>
          <label>Ingrese numero de inscripcion:</label><br>
          <input type="number" name="numero"></input><br>

          <label>Ingrese fecha de Cumpleaños: </label><br><input type="date" name="Cumpleaños" max="1979/12/31"><br></input>
          <label>Ingrese Color Favorito: </label><br><input type="color" name="colorfav"></input><!--Nota: Buscar alternativas a esto.-->    


        </fieldset>
        
        <fieldset>
          <legend><span class="number">2°</span>Datos sobre usted</legend>
          <label for="bio">Breve Introducción:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="job">Area de Desempeño Laboral:</label>
        <select id="job" name="user_job">
          <optgroup label="Web"> <!-- Optgroup separa por 'grupos' las opciones -->
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developor">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer"> Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="WordPress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="Android_developer">Android Developer</option>
            <option value="iOS_developer">iOS Developer</option>
            <option value="mobile_designer">Diseñador Movil</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Dueño de Negocio</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
          <optgroup label="IT Support">
          	<option value="Help Desk">Mesa de Ayuda</option>
          	<option value="Soporte de Aplicaciones (Nv.1-3)">Soporte Aplicaciones(Nivel 1 a 3)</option>
          	<option value="Soporte ERP(SAP)">Soporte ERP(SAP)</option>
          </optgroup>
          <optgroup label="Other">
            <option value="secretary">Secretariado</option>
            <option value="maintenance">Mantenimiento</option>
          </optgroup>
        </select><br>
        
          <label>Intereses:</label><br>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Desarrollo</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Diseño</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Negocios</label>
        
        </fieldset>
        <button type="submit">¡Registrame!</button>
      </form>
      
    </body>
</html>
